<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image Search App</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/izitoast/dist/css/iziToast.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/simplelightbox/2.10.3/simple-lightbox.min.css" />
  <link rel="stylesheet" href="./css/styles.css" />
</head>
<body>
  <header>
    <form id="search-form">
      <input type="text" name="query" placeholder="Search images..." required />
      <button type="submit">Search</button>
    </form>
  </header>
  <main>
    <section id="gallery" class="gallery"></section>
    <button id="load-more" class="hidden btn-load-more">Load more</button>
    <div id="loader" class="hidden"></div>
  </main>
  <script type="module" src="./main.js" defer></script>
</body>
</html>
